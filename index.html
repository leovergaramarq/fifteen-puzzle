<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fifteen</title>
  </head>
  <body>
    <div class="title">Fifteen</div>
    <main>
      <section class="content">
        <div class="game">
          <div class="undo-redo">
            <div class="undo img-cont">
              <img src="assets/img/undo.svg" alt="" />
            </div>
            <div class="redo img-cont">
              <img src="assets/img/redo.svg" alt="" />
            </div>
          </div>
          <div class="table playable">
            <div class="tile tile-1">1</div>
            <div class="tile tile-2">2</div>
            <div class="tile tile-3">3</div>
            <div class="tile tile-4">4</div>
            <div class="tile tile-5">5</div>
            <div class="tile tile-6">6</div>
            <div class="tile tile-7">7</div>
            <div class="tile tile-8">8</div>
            <div class="tile tile-9">9</div>
            <div class="tile tile-10">10</div>
            <div class="tile tile-11">11</div>
            <div class="tile tile-12">12</div>
            <div class="tile tile-13">13</div>
            <div class="tile tile-14">14</div>
            <div class="tile tile-15">15</div>
            <div class="tile tile-16"></div>
          </div>
          <div class="actions">
            <div class="btn btn-primary restart">Restart</div>
            <div class="btn btn-primary solve">Solve</div>
          </div>
        </div>
        <div class="guide">
          <div class="guide-title">Goal</div>
          <div class="table">
            <div class="tile tile-1">1</div>
            <div class="tile tile-2">2</div>
            <div class="tile tile-3">3</div>
            <div class="tile tile-4">4</div>
            <div class="tile tile-5">5</div>
            <div class="tile tile-6">6</div>
            <div class="tile tile-7">7</div>
            <div class="tile tile-8">8</div>
            <div class="tile tile-9">9</div>
            <div class="tile tile-10">10</div>
            <div class="tile tile-11">11</div>
            <div class="tile tile-12">12</div>
            <div class="tile tile-13">13</div>
            <div class="tile tile-14">14</div>
            <div class="tile tile-15">15</div>
            <div class="tile tile-16"></div>
          </div>
        </div>
        <div class="stats">
          <div class="record">Best: <span></span></div>
          <div class="counter">Steps: <span></span></div>
        </div>
      </section>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
